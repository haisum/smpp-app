<main>
  <div class="container">
    <div class="card-panel">
      <div class="row">
        <div id="listfiles" class="col s12">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="Source" type="text" class="validate">
                  <label for="Source">Source</label>
                </div>
                <div class="input-field col s6">
                  <input id="Destination" type="text" class="validate">
                  <label for="Destination">Destination</label>
                </div>
                <div class="input-field col s6">
                    <input id="SendAt_Date" class="datepicker" type="date">
                    <label for="SendAt_Date">Send At - Date</label>
                </div>
                <div class="input-field col s6">
                    <input id="SendAt_Time" class="timepicker" type="text">
                    <label for="SendAt_Time">Send At - Time</label>
                </div>
                <div class="input-field col s12">
                  <textarea id="message" length="500" class="materialize-textarea"></textarea>
                  <label for="message">Message</label>
                </div>
                <div class="input-field col s12">
                  <input type="checkbox" id="Enc" />
                  <label for="Enc">Non-English</label>
                </div>
                <div class="input-field col s12">
                  <br/>
                  <button class="btn teal waves-effect waves-light" type="submit" name="action">Send
                    <i class="mdi-content-send right"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
