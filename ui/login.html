<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SMPP Management</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/page-center.css">
    </head>
    <body class="teal">
        <div id="login-page" class="row">
          <div class="col s12 z-depth-4 card-panel">
            <form class="login-form">
              <div class="row">
                <div class="input-field col s12 center">
                  <p class="center login-form-text">Welcome to SMPP Management Solution.<br/>Please login to continue.</p>
                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                  <i class="mdi-social-person-outline prefix"></i>
                  <input id="username" type="text">
                  <label for="username" class="center-align">Username</label>
                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                  <i class="mdi-action-lock-outline prefix"></i>
                  <input id="password" type="password">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <a href="index.html" class="btn waves-effect waves-light col s12">Login</a>
                </div>
              </div>
            </form>
          </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/handlebars-v3.0.3.js"></script>
        <script src="js/vendor/materialize.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
